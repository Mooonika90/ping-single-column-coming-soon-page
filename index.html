<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/159348a646.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

</head>

<body>
  <main class="wrapper">
    <img class="logo" src="images/logo.svg" alt="">
    <h1 class="title"> We are launching <span class="title-bold">soon!</span></h1>
    <p class="text"> Subscribe and get notified</p>
    <div class="input-box">
      <div class="box">
        <input class="address " type="text" placeholder="Your email address...">
        <p class="error "> Please provide a valid email address</p>
      </div>
      <button class="btn">Notify me</button>
    </div>
    <img class="chart" src="images/illustration-dashboard.png" alt="">

  </main>

  <footer>

    <div class="icon-box">
      <a href="#"> <i class="fa-brands fa-facebook"></i></a>
      <a href="#"> <i class="fa-brands fa-twitter"></i></a>
      <a href="#"> <i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="footer-main">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="footer-info">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a><span
        class="year"></span>.
      Coded by <a href="#">MJ</a>.
    </p>
  </footer>
</body>
